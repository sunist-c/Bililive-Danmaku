about.text=<html><body><h1>About</h1><p>Plugin Version: 1.2 SNAPSHOT</p><p>GitHub: github.com/sunist-c/Bililive-Danmaku</p><p> </p><h1>How to use</h1><p>Just support Manual Mode now</p><p>1. Get <a href=\\"https://github.com/sunist-c/bililive-danmaku-backend/releases/tag/release\\">sunist-c/Bililive-Danmaku-Backend</a> on GitHub and run it</p><p>2. Fill out arguments in IDEA plugin fields with your configuration</p><p>3. Click \\"Connect\\" button and enjoy</p><p> </p></body></html>